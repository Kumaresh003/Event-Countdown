<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>Countdown to</p>
    <h2 class="wish">Your Event</h2>
    <div class="counter">

        <div class="box">
            <h2 id="days">00</h2>
            <small>Days</small>
        </div>

        <div class="box">
            <h2 id="hours">00</h2>
            <small>Hours</small>
        </div>

        <div class="box">
            <h2 id="minutes">00</h2>
            <small>Minutes</small>
        </div>

        <div class="box">
            <h2 id="seconds">00</h2>
            <small>Seconds</small>
        </div>

    </div>

    <div class="overlay"></div>
    <div class="event">
        <h2>Enter Your Event</h2>
        <form>
            <input type="text" placeholder="Enter Your Event" id="information-1">
            <input type="date" id="information-2" class="date">
            <button id="save" onclick="sav(event)">Save</button>
            <button id="cancel">Cancel</button>
        </form>
    </div>



    <button id="add_event">Enter Event</button>
    <script src="script.js"></script>
</body>

</html>
